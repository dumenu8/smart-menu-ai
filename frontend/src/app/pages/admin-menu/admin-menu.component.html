<div class="container mx-auto p-6 bg-gray-900 min-h-screen text-gray-100">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
      Menu Management
    </h1>
    <button (click)="toggleForm()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-lg transition-all duration-300 flex items-center gap-2">
      <span class="text-xl font-bold">{{ (showForm() && !editingId()) ? 'âˆ’' : '+' }}</span>
      {{ (showForm() && !editingId()) ? 'Close Form' : 'Add Item' }}
    </button>
  </div>

  <!-- Top Add Item Form (Only for new items) -->
  @if (showForm() && !editingId()) {
  <div
    class="mb-8 p-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 transition-all duration-500 ease-in-out">
    <h2 class="text-xl font-semibold mb-4 text-gray-300">Add New Dish</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1">Name</label>
          <input formControlName="name" type="text"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1">Price ($)</label>
          <input formControlName="price" type="number"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-400 mb-1">Description</label>
          <textarea formControlName="description" rows="3"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1">Category</label>
          <input formControlName="category" type="text"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1">Image</label>
          <input type="file" (change)="onFileSelected($event)"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition-colors">
        </div>
      </div>
      <div class="flex justify-end mt-4">
        <button type="submit" [disabled]="itemForm.invalid"
          class="px-6 py-2 bg-green-600 hover:bg-green-700 disabled:bg-gray-600 text-white rounded-lg shadow-md transition-colors font-medium">
          Save Item
        </button>
      </div>
    </form>
  </div>
  }

  <!-- Menu List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (item of menuItems(); track item.id) {
    <div
      class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 hover:shadow-2xl transition-all duration-300 group relative flex flex-col">

      <!-- View Mode -->
      @if (editingId() !== item.id) {
      <div class="relative h-48 overflow-hidden">
        <img [src]="item.image_data || 'assets/placeholder.jpg'" alt="{{ item.name }}"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        <div class="absolute top-0 right-0 p-2">
          <span class="bg-black/60 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm font-bold">
            ${{ item.price }}
          </span>
        </div>
      </div>
      <div class="p-5 flex-grow">
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-xl font-bold text-white">{{ item.name }}</h3>
          <span class="text-xs text-gray-400 bg-gray-700 px-2 py-1 rounded">{{ item.category || 'General' }}</span>
        </div>
        <p class="text-gray-400 text-sm mb-4 line-clamp-2">{{ item.description }}</p>

        <div class="flex justify-end gap-2 mt-auto">
          <button (click)="editItem(item)"
            class="text-blue-400 hover:text-blue-300 hover:bg-blue-400/10 px-3 py-1 rounded transition-colors text-sm font-medium border border-blue-400/30">
            Edit
          </button>
          <button (click)="deleteItem(item.id)"
            class="text-red-400 hover:text-red-300 hover:bg-red-400/10 px-3 py-1 rounded transition-colors text-sm font-medium border border-red-400/30">
            Delete
          </button>
        </div>
      </div>
      }

      <!-- Edit Mode (Inline Form) -->
      @else {
      <div class="p-5 bg-gray-800/50">
        <h3 class="text-lg font-bold text-blue-400 mb-4">Edit {{ item.name }}</h3>
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="space-y-3">
          <div>
            <label class="text-xs text-gray-500">Name</label>
            <input formControlName="name"
              class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-1 text-sm text-gray-200">
          </div>
          <div>
            <label class="text-xs text-gray-500">Price</label>
            <input formControlName="price" type="number"
              class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-1 text-sm text-gray-200">
          </div>
          <div>
            <label class="text-xs text-gray-500">Description</label>
            <textarea formControlName="description" rows="2"
              class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-1 text-sm text-gray-200"></textarea>
          </div>
          <div>
            <label class="text-xs text-gray-500">Category</label>
            <input formControlName="category"
              class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-1 text-sm text-gray-200">
          </div>
          <!-- Image upload hidden for inline to keep it compact, or adding small input -->
          <div>
            <label class="text-xs text-gray-500">Update Image</label>
            <input type="file" (change)="onFileSelected($event)"
              class="w-full text-xs text-gray-500 file:py-1 file:px-2 file:rounded file:border-0 file:bg-gray-700 file:text-white">
          </div>

          <div class="flex justify-end gap-2 mt-4 pt-2 border-t border-gray-700">
            <button type="submit" [disabled]="itemForm.invalid"
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded text-sm transition-colors">
              Update
            </button>
            <button type="button" (click)="cancelEdit()"
              class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-1.5 rounded text-sm transition-colors">
              Cancel
            </button>
          </div>
        </form>
      </div>
      }
    </div>
    }
  </div>

  <!-- Bottom Add Item Button -->
  <div class="mt-12 flex justify-center pb-12">
    <button (click)="toggleForm()"
      class="px-8 py-3 bg-gray-800 hover:bg-gray-700 border border-gray-600 hover:border-blue-500 text-blue-400 hover:text-blue-300 rounded-xl shadow-lg transition-all duration-300 flex items-center gap-3 text-lg font-semibold group">
      <span class="bg-blue-500/20 p-2 rounded-full group-hover:bg-blue-500/30 transition-colors">+</span>
      Add Another Item
    </button>
  </div>
</div>
